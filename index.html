<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prompt Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f7f7f7;
    }
    h1 {
        text-align: center;
    }
    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
    }
    textarea, select, input[type="checkbox"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        box-sizing: border-box;
        font-family: monospace;
        font-size: 14px;
    }
    textarea {
        min-height: 100px;
    }
    #output {
        min-height: 600px;
        background-color: #e8e8e8;
        margin-top: 10px;
    }
    button {
        margin-top: 15px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
    }
    .dropdown-row {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 10px;
    }
    .dropdown-row select {
        flex: 1;
    }
    .container {
        display: flex;
        gap: 20px;
        align-items: flex-start;
    }
    .inputs {
        flex: 1;
    }
    .output-section {
        flex: 1;
        display: flex;
        flex-direction: column;
    }
</style>
</head>
<body>
<h1>Prompt Generator</h1>

<div class="container">
    <div class="inputs">
        <label for="instructionsInput">Instructions:</label>
        <textarea id="instructionsInput" placeholder="Enter instructions here..."></textarea>

        <label for="contextInput">Context:</label>
        <textarea id="contextInput" placeholder="Enter context here..."></textarea>

        <label for="codeInput">Code Input:</label>
        <textarea id="codeInput" placeholder="Paste your code here..."></textarea>

        <label for="examplesInput">Few-shot Examples (optional):</label>
        <textarea id="examplesInput" placeholder="Provide example input-output pairs here..."></textarea>

        <label for="constraintsInput">Constraints (optional):</label>
        <textarea id="constraintsInput" placeholder="e.g., max 100 words, formal style, no first-person"></textarea>
    </div>

    <div class="output-section">
        <div class="dropdown-row">
            <div>
                <label for="languageSelect">Programming Language:</label>
                <select id="languageSelect">
                    <option value="HTML/CSS/JS">HTML/CSS/JS</option>
                    <option value="Python">Python</option>
                    <option value="Bash">Bash</option>
                    <option value="Java">Java</option>
                    <option value="C++">C++</option>
                    <option value="C#">C#</option>
                    <option value="Go">Go</option>
                    <option value="Rust">Rust</option>
                    <option value="SQL">SQL</option>
                </select>
            </div>

            <div>
                <label for="personaSelect">Persona:</label>
                <select id="personaSelect">
                    <option value="Software Intern">Software Intern</option>
                    <option value="Expert Coder">Expert Coder</option>
                    <option value="Secretary">Secretary</option>
                    <option value="Elite Hacker">Elite Hacker</option>
                    <option value="Data Scientist">Data Scientist</option>
                    <option value="Project Manager">Project Manager</option>
                    <option value="UX Designer">UX Designer</option>
                    <option value="AI Researcher">AI Researcher</option>
                </select>
            </div>

            <div>
                <label for="promptStyleSelect">Prompt Style:</label>
                <select id="promptStyleSelect">
                    <option value="Default">Default</option>
                    <option value="Chain of Thought">Chain of Thought</option>
                    <option value="Explain Steps">Explain Steps</option>
                    <option value="Self-Consistency">Self-Consistency</option>
                    <option value="Creative Writing">Creative Writing</option>
                    <option value="Debugging Assistance">Debugging Assistance</option>
                </select>
            </div>

            <div>
                <label for="outputFormatSelect">Output Format:</label>
                <select id="outputFormatSelect">
                    <option value="Plain Text">Plain Text</option>
                    <option value="JSON">JSON</option>
                    <option value="Bulleted List">Bulleted List</option>
                    <option value="Table">Table</option>
                    <option value="Code Block">Code Block</option>
                </select>
            </div>

            <div>
                <label for="refinementCheckbox">Iterative Refinement</label>
                <input type="checkbox" id="refinementCheckbox" style="height: 30%; margin-top: 10%;">
            </div>
        </div>
        <button onclick="copyPrompt()">Copy Prompt</button>
        <label for="output">Generated Prompt:</label>
        <textarea id="output" readonly placeholder="Your formatted prompt will appear here..."></textarea>
    </div>
</div>

<script>
const instructionsInput = document.getElementById('instructionsInput');
const contextInput = document.getElementById('contextInput');
const codeInput = document.getElementById('codeInput');
const examplesInput = document.getElementById('examplesInput');
const constraintsInput = document.getElementById('constraintsInput');
const languageSelect = document.getElementById('languageSelect');
const personaSelect = document.getElementById('personaSelect');
const promptStyleSelect = document.getElementById('promptStyleSelect');
const outputFormatSelect = document.getElementById('outputFormatSelect');
const refinementCheckbox = document.getElementById('refinementCheckbox');
const output = document.getElementById('output');

function generatePrompt() {
    const instructions = instructionsInput.value.trim();
    const context = contextInput.value.trim();
    const code = codeInput.value.trim();
    const examples = examplesInput.value.trim();
    const constraints = constraintsInput.value.trim();
    const language = languageSelect.value;
    const persona = personaSelect.value;
    const promptStyle = promptStyleSelect.value;
    const outputFormat = outputFormatSelect.value;
    const iterative = refinementCheckbox.checked;

    let prompt = `You are ${persona}. Please work with the following ${language} code.\n\n`;

    if (instructions) {
        prompt += `Instructions:\n${instructions}\n\n`;
    }

    if (promptStyle === "Chain of Thought") {
        prompt += "As you work through the task, reason step by step and show your intermediate thought process before giving the final answer. Focus on logic and process, not just the solution.\n\n";
    } else if (promptStyle === "Explain Steps") {
        prompt += "Explain each step in detail so that the reasoning behind every action is clear and easy to follow.\n\n";
    } else if (promptStyle === "Self-Consistency") {
        prompt += "Generate multiple reasoning paths, compare them, and provide the answer that is most consistent across different attempts.\n\n";
    } else if (promptStyle === "Creative Writing") {
        prompt += "Focus on imaginative, detailed, and engaging responses while following the instructions and context.\n\n";
    } else if (promptStyle === "Debugging Assistance") {
        prompt += "Analyze the code thoroughly, identify possible bugs or issues, and provide step-by-step debugging guidance.\n\n";
    }

    if (examples) {
        prompt += `Examples (few-shot):\n${examples}\n\n`;
    } else {
        prompt += "Zero-shot instructions: Follow the instructions carefully and produce a high-quality response.\n\n";
    }

    if (outputFormat !== "Plain Text") {
        prompt += `Output Format: Please structure your output as ${outputFormat}.\n\n`;
    }

    if (constraints) {
        prompt += `Constraints: ${constraints}\n\n`;
    }

    if (iterative) {
        prompt += "Iterative refinement: First generate a draft, then critique it, and finally produce an improved version.\n\n";
    }

    if (context) {
        prompt += `Context:\n${context}\n\n`;
    }

    if (code) {
        prompt += `Code:\n${code}\n`;
    }

    output.value = prompt;
}

function copyPrompt() {
    output.select();
    output.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(output.value)
        .then(() => alert('Prompt copied to clipboard!'))
        .catch(err => alert('Failed to copy: ' + err));
}

[
    instructionsInput, contextInput, codeInput, examplesInput, constraintsInput,
    languageSelect, personaSelect, promptStyleSelect, outputFormatSelect, refinementCheckbox
].forEach(el => {
    el.addEventListener('input', generatePrompt);
    el.addEventListener('change', generatePrompt);
});

generatePrompt();
</script>
</body>
</html>
